    <header>
        <h1>PITKON-FLY</h1>

        <input type="text" id="nomePassageiro" placeholder="Seu nome">

            <ul class="listaObservacao">Não escolher assentos ocupados;</ul><br>
            <ul class="listaObservacao">PITKON-FLY CONTA COM SUA COLABORAÇÃO, GRATO!</ul>
        </ol>
    </footer>
